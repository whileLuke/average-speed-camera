<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<title>Average Speed Tracker</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<!-- iOS app icons -->
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

<style>
:root {
  --bg: #000;
  --card: #111;
  --accent: #0af;
  --text: #fff;
  --subtle: #999;
  --radius: 18px;
}

* {
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  overscroll-behavior: none;
  -webkit-user-select: none;
  user-select: none;
}

.container {
  padding: 16px;
  max-width: 540px;
  margin: auto;
  padding-bottom: env(safe-area-inset-bottom);
}

h1 {
  font-size: 26px;
  margin-bottom: 16px;
  font-weight: 700;
}

.card {
  background: var(--card);
  padding: 18px;
  border-radius: var(--radius);
  margin-bottom: 18px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

label {
  font-size: 14px;
  color: var(--subtle);
  display: block;
  margin-bottom: 4px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #333;
  margin-bottom: 14px;
  font-size: 16px;
  background: #000;
  color: #fff;
  box-sizing: border-box;
}

button {
  width: 100%;
  background: var(--accent);
  color: white;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  margin-top: 6px;
  cursor: pointer;
  touch-action: manipulation;
}

button:active {
  opacity: 0.8;
}

.stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.stat {
  background: var(--card);
  padding: 18px;
  border-radius: var(--radius);
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.stat-value {
  font-size: 22px;
  font-weight: 600;
  margin-top: 8px;
}

.gauge-card {
  background: var(--card);
  padding: 24px 12px;
  border-radius: var(--radius);
  margin-top: 22px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.gauge {
  width: 200px;
  height: 100px;
  background: #1a1a1a;
  border-radius: 200px 200px 0 0;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  border: 3px solid #222;
}

.needle {
  width: 4px;
  height: 90px;
  background: var(--accent);
  position: absolute;
  bottom: 0;
  left: 50%;
  transform-origin: bottom center;
  transform: rotate(-90deg);
  border-radius: 2px;
  transition: transform 0.25s ease-out;
}

.gauge-value {
  margin-top: 14px;
  font-size: 26px;
  font-weight: 600;
}

.install-prompt {
  background: var(--accent);
  color: #000;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 16px;
  text-align: center;
  font-weight: 600;
  display: none;
}

.install-prompt.show {
  display: block;
}

.status {
  margin-top: 12px;
  font-size: 13px;
  color: var(--subtle);
  text-align: center;
}
</style>
</head>

<body>
<!-- Install prompt for PWA -->
<div id="installPrompt" class="install-prompt">
  <div style="margin-bottom: 8px;">ðŸ“± Install this app on your iPhone</div>
  <div style="font-size: 13px; font-weight: normal;">Tap Share â†’ Add to Home Screen</div>
</div>

<div class="container">
<h1>Average Speed Tracker</h1>

<div class="card">
  <label>Destination Latitude</label>
  <input id="destLat" type="text" placeholder="-33.865" inputmode="decimal" />


  <label>Destination Longitude</label>
  <input id="destLon" type="text" placeholder="151.209" inputmode="decimal" />


  <label>Speed Limit (km/h)</label>
  <input id="speedLimit" type="text" placeholder="90" inputmode="numeric" />


  <button id="setStart">Use My Location as Start</button>
  <button id="setStartManual">Enter Start Manually</button>
  <button id="begin">Start Tracking</button>
  <button id="stop">Stop Tracking</button>
</div>

<div class="stats">
  <div class="stat">
    <div>Current Speed</div>
    <div id="curSpeed" class="stat-value">--</div>
  </div>
  <div class="stat">
    <div>Average So Far</div>
    <div id="avgSpeed" class="stat-value">--</div>
  </div>
</div>

<div class="stats" style="margin-top: 14px;">
  <div class="stat">
    <div>Distance Travelled</div>
    <div id="distTrav" class="stat-value">--</div>
  </div>
  <div class="stat">
    <div>Distance Left</div>
    <div id="distLeft" class="stat-value">--</div>
  </div>
</div>

<div class="gauge-card">
  <div>Required Average Speed</div>
  <div class="gauge"><div id="needle" class="needle"></div></div>
  <div id="reqSpeed" class="gauge-value">--</div>
</div>

<div class="status" id="status">Ready to track</div>
</div>

<script>
/* ==================== PWA Installation ==================== */
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').classList.add('show');
});

document.getElementById('installPrompt').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  deferredPrompt = null;
  document.getElementById('installPrompt').classList.remove('show');
});

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(() => {
    console.log('Service Worker registered');
  }).catch(err => {
    console.log('Service Worker registration failed:', err);
  });
}

// Show install prompt on iOS (manual instructions)
if (navigator.standalone === false) {
  // User is on iOS Safari and app is NOT installed
  document.getElementById('installPrompt').classList.add('show');
}

/* ==================== Keep Screen Awake ==================== */
let wakeLock = null;

async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Screen wake lock active');
    }
  } catch (err) {
    console.log('Wake lock error:', err);
  }
}

/* ==================== Haversine Distance ==================== */
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = d => d * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* ==================== State ==================== */
let start = null;
let dest = null;
let lastGPS = null;
let totalTravelled = 0;
let tracking = false;
let watchId = null;
let lastOSRMCall = 0;
let startTime = null;
let routeCache = {};

// Load cached routes from localStorage
try {
  const cached = localStorage.getItem('routeCache');
  if (cached) routeCache = JSON.parse(cached);
} catch(e) {}

/* ==================== Route Caching ==================== */
function getCacheKey(start, dest) {
  return `${start.lat.toFixed(5)},${start.lon.toFixed(5)}->${dest.lat.toFixed(5)},${dest.lon.toFixed(5)}`;
}

function saveRouteCache() {
  try {
    localStorage.setItem('routeCache', JSON.stringify(routeCache));
  } catch(e) {
    console.warn('Failed to save route cache');
  }
}

/* ==================== UI Helpers ==================== */
function setStatus(txt) {
  document.getElementById('status').textContent = txt;
}

function updateGauge(speed, limit) {
  const max = limit || 150;
  const clamped = Math.min(max, Math.max(0, speed));
  const percent = clamped / max;
  const angle = -90 + (180 * percent);
  document.getElementById('needle').style.transform = `rotate(${angle}deg)`;
}

/* ==================== Start Selection ==================== */
document.getElementById('setStart').onclick = () => {
  navigator.geolocation.getCurrentPosition(pos => {
    start = { lat: pos.coords.latitude, lon: pos.coords.longitude };
    setStatus('Start location set');
  }, err => {
    setStatus('Error: ' + err.message);
  }, { enableHighAccuracy: true });
};

document.getElementById('setStartManual').onclick = () => {
  const lat = prompt('Enter start latitude:');
  const lon = prompt('Enter start longitude:');
  if (lat && lon) {
    start = { lat: parseFloat(lat), lon: parseFloat(lon) };
    setStatus('Start set manually');
  }
};

/* ==================== Begin Tracking ==================== */
document.getElementById('begin').onclick = async () => {
  const dLat = parseFloat(document.getElementById('destLat').value);
  const dLon = parseFloat(document.getElementById('destLon').value);
  const limit = parseFloat(document.getElementById('speedLimit').value);

  if (!start) {
    setStatus('Set start location first');
    return;
  }
  if (!dLat || !dLon) {
    setStatus('Enter destination coordinates');
    return;
  }

  dest = { lat: dLat, lon: dLon };
  tracking = true;
  startTime = Date.now();
  totalTravelled = 0;
  lastGPS = null;

  // Request wake lock to keep screen on
  await requestWakeLock();

  setStatus('Starting GPS tracking...');

  watchId = navigator.geolocation.watchPosition(updatePosition, err => {
    setStatus('GPS error: ' + err.message);
  }, {
    enableHighAccuracy: true,
    maximumAge: 1000,
    timeout: 10000
  });
};

/* ==================== Stop Tracking ==================== */
document.getElementById('stop').onclick = () => {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }
  tracking = false;
  
  // Release wake lock
  if (wakeLock !== null) {
    wakeLock.release();
    wakeLock = null;
  }
  
  setStatus('Tracking stopped');
};

/* ==================== GPS Update Loop ==================== */
async function updatePosition(pos) {
  if (!tracking) return;

  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;
  const acc = pos.accuracy;

  // Filter poor accuracy
  if (acc > 50) {
    setStatus(`Poor accuracy: ${acc.toFixed(0)}m - waiting...`);
    return;
  }

  // Calculate distance travelled
  if (lastGPS) {
    const seg = haversine(lastGPS.lat, lastGPS.lon, lat, lon);
    if (seg >= 3) { // Ignore tiny movements (GPS jitter)
      totalTravelled += seg;
    }
  } else {
    // First fix - set start if not set
    if (!start) {
      start = { lat, lon };
      setStatus('Start auto-set from GPS');
    }
  }

  lastGPS = { lat, lon };

  // Current speed
  const speedMs = pos.coords.speed !== null && pos.coords.speed >= 0 ? pos.coords.speed : 0;
  const currentKmh = speedMs * 3.6;
  document.getElementById('curSpeed').textContent = currentKmh.toFixed(1) + ' km/h';

  // Average so far
  const elapsedHours = (Date.now() - startTime) / 3600000;
  const avgKmh = elapsedHours > 0 ? (totalTravelled / 1000) / elapsedHours : 0;
  document.getElementById('avgSpeed').textContent = avgKmh > 0 ? avgKmh.toFixed(1) + ' km/h' : '--';

  // Distance travelled
  document.getElementById('distTrav').textContent = (totalTravelled / 1000).toFixed(2) + ' km';

  // Distance remaining (try OSRM, fallback to cache or straight-line)
  let remainingMeters = haversine(lat, lon, dest.lat, dest.lon);
  
  const now = Date.now();
  const cacheKey = getCacheKey(start, dest);

  // Try OSRM every 10 seconds
  if (now - lastOSRMCall > 10000) {
    lastOSRMCall = now;
    try {
      const url = `https://router.project-osrm.org/route/v1/driving/${lon},${lat};${dest.lon},${dest.lat}?overview=false`;
      const r = await fetch(url);
      const data = await r.json();
      if (data?.routes?.length) {
        remainingMeters = data.routes[0].distance;
        // Cache the route distance
        routeCache[cacheKey] = { distance: remainingMeters, timestamp: now };
        saveRouteCache();
      }
    } catch(e) {
      console.log('OSRM unavailable, using fallback');
      // Try cached route
      if (routeCache[cacheKey]) {
        const cached = routeCache[cacheKey];
        // Estimate remaining using cached total - travelled
        remainingMeters = Math.max(0, cached.distance - totalTravelled);
      }
    }
  } else if (routeCache[cacheKey]) {
    // Use cached route between OSRM calls
    remainingMeters = Math.max(0, routeCache[cacheKey].distance - totalTravelled);
  }

  document.getElementById('distLeft').textContent = (remainingMeters / 1000).toFixed(2) + ' km';

  // Required average speed (capped at speed limit)
  const speedLimit = parseFloat(document.getElementById('speedLimit').value) || 0;
  let requiredAvg = 0;

  if (speedLimit > 0 && remainingMeters > 10) {
    const travelledKm = totalTravelled / 1000;
    const remainingKm = remainingMeters / 1000;
    const totalKm = travelledKm + remainingKm;
    
    const numerator = (speedLimit * totalKm) - (avgKmh * travelledKm);
    
    if (numerator > 0) {
      requiredAvg = numerator / remainingKm;
      // NEVER recommend exceeding speed limit
      requiredAvg = Math.min(requiredAvg, speedLimit);
    } else {
      requiredAvg = 0; // Already under limit
    }
  }

  document.getElementById('reqSpeed').textContent = requiredAvg > 0 ? requiredAvg.toFixed(1) + ' km/h' : '--';
  updateGauge(requiredAvg, speedLimit);

  setStatus(`Tracking - accuracy: ${acc.toFixed(0)}m`);
}

/* ==================== Cleanup ==================== */
window.addEventListener('beforeunload', () => {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
  }
  if (wakeLock !== null) {
    wakeLock.release();
  }
});
</script>

</body>
</html>
